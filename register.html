<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Greenbrain | Register</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli">
        <link rel="stylesheet" href="./css/login.css">
    </head>
    <body>
        <main class="main">
            <div class="container">
                <form action="" class="form">
                    <h2>Sign Up</h2>
                    <div class="sign-up">
                        <label for="first-name">
                            First Name
                            <span class="must">*</span>
                        </label>
                        <input type="text" id="first-name" placeholder="First Name">
                    </div>
                    <div class="sign-up">
                        <label for="last-name">
                            Last Name
                            <span class="must">*</span>
                        </label>
                        <input type="text" id="last-name" placeholder="Last Name">
                    </div>
                    <div class="sign-up">
                        <label for="username">
                            Username
                            <span class="must">*</span>
                        </label>
                        <input type="text" id="username" placeholder="username">
                    </div>
                    <div class="sign-up">
                        <label for="email">
                            Email
                            <span class="must">*</span>
                        </label>
                        <input type="email" id="email" placeholder="email">
                    </div>
                    <div class="sign-up">
                        <label for="password">
                            Password
                            <span class="must">*</span>
                        </label>
                        <input type="password" id="password" placeholder="password">
                    </div>
                    <div class="sign-up">
                        <label for="school">
                            School
                            <span class="must">*</span>
                        </label>
                        <input type="text" id="school" placeholder="school">
                    </div>
                    <div class="sign-up">
                        <label for="dept">
                            Department
                            <span class="must">*</span>
                        </label>
                        <input type="text" id="dept" placeholder="department">
                    </div>
                    <div class="login-button">
                        <button class="btn">Sign Up</button>
                    </div>
                    <div class="signup-link">
                        <span class="new">Already have an account</span>
                        <span><a href="/login.html">Login Here</a></span>
                    </div>
                </form>
            </div>
        </main>
        <script src="" async defer></script>
    </body>
</html>
