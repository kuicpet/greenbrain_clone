<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli">
        <link rel="stylesheet" href="./css/login.css">
    </head>
    <body>
        <main class="main">
            <div class="container">
                <form action="" class="form">
                    <h2>Sign In</h2>
                    <div class="email">
                        <span class="icon">
                            <svg data-v-2f6657c6="" xmlns="http://www.w3.org/2000/svg" width="1.8em" height="1.8em" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="custom-class feather feather-mail"><path data-v-2f6657c6="" d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline data-v-2f6657c6="" points="22,6 12,13 2,6"></polyline></svg>
                        </span>
                        <input type="text" placeholder="Username or Email" required>
                    </div>
                    <div class="password">
                        <span class="icon">
                            <svg data-v-2f6657c6="" xmlns="http://www.w3.org/2000/svg" width="1.8em" height="1.8em" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="custom-class feather feather-key"><path data-v-2f6657c6="" d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"></path></svg>
                        </span>
                        <input type="text" placeholder="Password" required>
                    </div>
                    <div class="login-button">
                        <button class="btn">Login</button>
                    </div>
                    <div class="signup-link">
                        <span class="new">New to Greenbrain</span>
                        <span><a href="">Sign Up Here</a></span>
                    </div>
                    <div class="forgot">
                        <a href="">Forgot Password</a>
                    </div>
                </form>
            </div>
        </main>
        <script src="" async defer></script>
    </body>
</html>
